<article class="article post">
	<header class="static-title post-title">
		<h1>{article_titre}</h1>
    <br>
	</header>
	<div class="art-content post-content">
    {article_contenu}
	</div>
	<footer class="art-footer post-footer">
        <div class="art-tags post-tags" rel="author"><em>{blog_auteur}</em></div>
    <div class="art-com"><time datetime="{article_date_iso}">{article_date} </time></div>
	</footer>
</article>
